<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="todo_list">
        <h1>ToDo list</h1>
        <div class="create_new_todo">
          <input type="text" class="message" placeholder="Описание" />
          <button class="add">Добавить</button>
        </div>
      </div>
      <div class="wrapper task">
        <h2 class="wrapper-title">All tasks</h2>
        <ul class="todo"></ul>
      </div>
      <div class="wrapper done">
        <h2 class="wrapper-title">Done</h2>
        <ul class="todo">
          <li>
            <svg class="icon" width="20" height="20">
              <use href="image/svg/icons.svg#ic_pencil"></use>
            </svg>
          </li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
